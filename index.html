 <main class="game">
    <div class="container">
        <div class="score text-light ">
            <div class="player-score text-center">
                <h2 class="score-title">Men</h2>
                <p class="result-value player-result-value mt-3 fs-lg-4">6</p>
            </div>
            <div class="computer-score text-center">
                <h2 class="score-title">Kompyuter</h2>
                <p class="result-value computer-result-value mt-3 fs-lg-4">0</p>
            </div>
        </div>

        <div class="intro text-light text-center fadeOut">
            <h2 class="intro-title">Tosh, Qaychi, Qog'oz</h2>
            <button class="play-button text-light">O'yinni boshlang</button>
        </div>

        <div class="match fadeOut d-flex flex-column mt-3 fadeIn">
            <h2 class="winner match-title text-light text-center">Siz yutdingiz</h2>
            <p class="variable-time text-light text-center mt-3 mb-0">3</p>
            <div class="hands">
                <img class="player-hand game-img" src="./rock.png" alt="">
                <img class="computer-hand game-img" src="./Scissors.png" alt="">
            </div>

            <div class="options">
                <button class="rock options-button text-light" name="Rock">
                    <img class="game-icon" src="./tosh.png" alt="tosh">
                </button>
                <button class="paper options-button text-light" name="Paper">
                    <img class="game-icon" src="./qog'oz.png" alt="qog'oz">
                </button>
                <button class="scissors options-button text-light" name="Scissors">
                    <img class="game-icon" src="./qaychi.png" alt="qaychi">
                </button>
            </div>
        </div>
    </div>
</main>
